{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ post.address }}</a>
                  <small class="text-muted">{{ post.postcode }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.prop_type }}</a></h2>
                <p class="article-content">{{ post.asking_rent }}</p>
              </div>
</article>
    {% endfor %}
{% endblock content %}
